<!DOCTYPE html>

<html>
    <head>
        <title>Feather Cam</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 text-center">
                    <div class="white-box">
                        <h2>{{ label | safe }}</h2>
                        <form method="POST" enctype="multipart/form-data">
                            <div style="display: none">
                                <input type="file" id="upload-file" name="file" accept=".jpg,.jpeg,.png,.gif">
                                <input type="submit" id="submit-button" value="Upload">
                            </div>
                            <img id="uploaded-image" src="{{ image_uri }}">
                            <h3>Upload a photo containing a bird<br />and let us identify the species!</h3>
                            <input type="button" id="upload-button" class="btn btn-primary" value="Upload Photo">
                        </form>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>

        <footer>Background generated by DALL‚óèE 3</footer>

        <script type="text/javascript">
            $(function() {
                $("#upload-button").click(function() {
                    $("#upload-file").click();
                });
        
                $("#upload-file").change(function() {
                    $("#submit-button").click();
                });
            });
        </script>
    </body>
</html>
